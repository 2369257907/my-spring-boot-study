<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <style>
        .main-box{
            width:400px;height: 600px;margin: 0 auto;
        }
    </style>
</head>
<body>

<div class="main-box">
    <p>欢迎注册</p>
    <form action="/register" method="post">
        <div>
            <input type="text" name="name" required>
        </div>
        <div>
            <input type="password" name="pwd" required>
        </div>
        <button type="submit">注册</button>
    </form>

</div>

</body>
</html>
